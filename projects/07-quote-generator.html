<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quote-container {
            background: white;
            max-width: 600px;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .quote-icon {
            font-size: 4rem;
            color: #f5576c;
            margin-bottom: 20px;
        }

        #quote {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
            min-height: 100px;
        }

        #author {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <!-- PROJECT 7: QUOTE GENERATOR -->
    <!-- Konsep: Arrays, Math.random(), Template literals -->

    <div class="quote-container">
        <div class="quote-icon">‚ùù</div>
        <div id="quote">Click the button to get inspired!</div>
        <div id="author">- Author</div>
        <button onclick="generateQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
            { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Code is like humor. When you have to explain it, it's bad.", author: "Cory House" },
            { text: "First, solve the problem. Then, write the code.", author: "John Johnson" }
        ];

        let lastIndex = -1;

        function generateQuote() {
            // Get random index (tapi tidak boleh sama dengan yang sebelumnya)
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (randomIndex === lastIndex);

            lastIndex = randomIndex;

            const quote = quotes[randomIndex];

            // Update dengan animasi fade
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');

            quoteElement.style.opacity = '0';
            authorElement.style.opacity = '0';

            setTimeout(() => {
                quoteElement.textContent = quote.text;
                authorElement.textContent = `- ${quote.author}`;

                quoteElement.style.transition = 'opacity 0.5s';
                authorElement.style.transition = 'opacity 0.5s';
                quoteElement.style.opacity = '1';
                authorElement.style.opacity = '1';
            }, 300);
        }

        // Generate quote pertama saat load
        window.onload = generateQuote;
    </script>

</body>

</html>
