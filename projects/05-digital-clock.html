<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Latihan Date API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #clock {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #date {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .glowing {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff;
            }

            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #667eea;
            }
        }
    </style>
</head>

<body>

    <!-- PROJECT 5: DIGITAL CLOCK -->
    <!-- Konsep: Date API, setInterval, padStart -->

    <div class="clock-container">
        <div id="clock" class="glowing">00:00:00</div>
        <div id="date">Loading...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Get time components
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Update clock display
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Get date components
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            document.getElementById('date').textContent =
                `${dayName}, ${day} ${month} ${year}`;
        }

        // Update setiap 1 detik
        setInterval(updateClock, 1000);
        updateClock(); // Panggil langsung agar tidak delay 1 detik
    </script>

</body>

</html>
