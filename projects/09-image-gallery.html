<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Filter & Lightbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .filters {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 12px 30px;
            margin: 5px;
            border: none;
            background: #ddd;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #3498db;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-item.hide {
            display: none;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- PROJECT 9: IMAGE GALLERY -->
    <!-- Konsep: Grid, Filter, Lightbox modal, Dataset attributes -->

    <div class="container">
        <h1>ðŸ“¸ Image Gallery</h1>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="people">People</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images generated by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightboxImg" src="">
    </div>

    <script>
        // Sample images dari Unsplash
        const images = [
            { url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400', category: 'nature' },
            { url: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400', category: 'nature' },
            { url: 'https://images.unsplash.com/photo-1477936432016-8172ed08637e?w=400', category: 'city' },
            { url: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=400', category: 'city' },
            { url: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400', category: 'people' },
            { url: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400', category: 'people' },
            { url: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400', category: 'nature' },
            { url: 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=400', category: 'city' },
            { url: 'https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=400', category: 'people' },
        ];

        const gallery = document.getElementById('gallery');

        // Render images
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.dataset.category = img.category;
            item.innerHTML = `<img src="${img.url}" alt="${img.category}">`;
            item.onclick = () => openLightbox(img.url);
            gallery.appendChild(item);
        });

        // Filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                // Update active button
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const filter = this.dataset.filter;

                // Filter images
                const items = document.querySelectorAll('.gallery-item');
                items.forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.classList.remove('hide');
                    } else {
                        item.classList.add('hide');
                    }
                });
            });
        });

        // Lightbox
        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // ESC key to close lightbox
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>

</body>

</html>
