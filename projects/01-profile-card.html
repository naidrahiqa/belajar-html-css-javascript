<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Demo - Praktik HTML & CSS</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* CARD CONTAINER - Menggunakan konsep dari 03-box-model.css */
        .card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* HEADER */
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 200px;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #ddd;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* BODY - Menggunakan konsep padding/margin dari box model */
        .card-body {
            padding: 70px 30px 30px;
            text-align: center;
        }

        .card-body h2 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }

        .card-body .role {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .card-body p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* STATS - Menggunakan Flexbox dari 06-flexbox.css */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
        }

        /* BUTTON */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- 
        LIVE PROJECT 1: PROFILE CARD
        Konsep yang digunakan:
        - HTML: Semantic structure, Image, Button
        - CSS: Box Model (padding, margin), Flexbox, Transitions, Gradients
    -->

    <div class="card">
        <div class="card-header">
            <div class="profile-img">
                <!-- Ganti dengan foto sendiri -->
                <img src="https://i.pravatar.cc/150?img=12" alt="Profile Picture">
            </div>
        </div>

        <div class="card-body">
            <h2>John Doe</h2>
            <p class="role">Full Stack Developer</p>
            <p>
                Passionate about creating beautiful and functional web applications.
                Love learning new technologies.
            </p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value">42</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat">
                    <div class="stat-value">1.2K</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-value">350</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>

            <button class="btn">Follow</button>
        </div>
    </div>

</body>

</html>
