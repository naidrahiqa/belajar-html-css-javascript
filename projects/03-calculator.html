<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Praktik JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .display {
            background: #333;
            color: white;
            font-size: 2.5em;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 25px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-number {
            background: #505050;
            color: white;
        }

        .btn-operator {
            background: #ff9500;
            color: white;
        }

        .btn-function {
            background: #a5a5a5;
            color: black;
        }

        .btn-equals {
            background: #34c759;
            color: white;
            grid-column: span 2;
        }

        .btn-zero {
            grid-column: span 2;
        }
    </style>
</head>

<body>

    <!-- 
        LIVE PROJECT 3: CALCULATOR
        Konsep yang digunakan:
        - HTML: Button Grid Structure
        - CSS: CSS Grid (07-grid.css), Hover effects
        - JS: Event handling, String/Number operations, Logic
    -->

    <div class="calculator">
        <div class="display" id="display">0</div>

        <div class="buttons">
            <button class="btn-function" onclick="clearDisplay()">AC</button>
            <button class="btn-function" onclick="toggleSign()">+/-</button>
            <button class="btn-function" onclick="percentage()">%</button>
            <button class="btn-operator" onclick="appendOperator('÷')">÷</button>

            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('×')">×</button>

            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // KONSEP JS: Operators, String manipulation, Functions

        const display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(num) {
            // Konsep dari 03-strings-numbers.js
            if (currentInput === '0') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            // Konsep dari 05-logic-loops.js (if/else)
            if (operator !== null && previousInput !== null) {
                calculate();
            }
            previousInput = currentInput;
            currentInput = '0';
            operator = op;
        }

        function calculate() {
            if (operator === null || previousInput === null) return;

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result = 0;

            // Konsep dari 05-logic-loops.js (switch)
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    result = prev / current;
                    break;
            }

            currentInput = result.toString();
            operator = null;
            previousInput = null;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            updateDisplay();
        }

        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }
    </script>

</body>

</html>
