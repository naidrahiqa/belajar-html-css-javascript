<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Challenge 01: Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stopwatch {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
        }

        #display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            margin: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start {
            background: #2ecc71;
            color: white;
        }

        #stop {
            background: #e74c3c;
            color: white;
        }

        #reset {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>

<body>

    <!-- 
        CHALLENGE 01: Buat Stopwatch
        
        FITUR:
        1. Display waktu dalam format MM:SS:MS (00:00:00)
        2. Tombol Start - mulai hitung
        3. Tombol Stop - pause
        4. Tombol Reset - kembali ke 00:00:00
        
        HINT:
        - Gunakan setInterval()
        - Simpan start time dengan Date.now()
        - Calculate elapsed time
    -->

    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <script>
        let interval = null;
        let startTime = 0;
        let elapsedTime = 0;

        const display = document.getElementById('display');

        document.getElementById('start').addEventListener('click', start);
        document.getElementById('stop').addEventListener('click', stop);
        document.getElementById('reset').addEventListener('click', reset);

        function start() {
            if (!interval) {
                startTime = Date.now() - elapsedTime;
                interval = setInterval(update, 10);
            }
        }

        function stop() {
            clearInterval(interval);
            interval = null;
        }

        function reset() {
            clearInterval(interval);
            interval = null;
            startTime = 0;
            elapsedTime = 0;
            display.textContent = '00:00:00';
        }

        function update() {
            elapsedTime = Date.now() - startTime;

            let milliseconds = Math.floor((elapsedTime % 1000) / 10);
            let seconds = Math.floor((elapsedTime / 1000) % 60);
            let minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);

            display.textContent =
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0') + ':' +
                String(milliseconds).padStart(2, '0');
        }
    </script>

</body>

</html>
